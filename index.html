<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест калькулятора</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="ccontent">
                <div class="ccontent__heading"></div>
                <div class="ccontent__dysplay">
                    <div class="ccontent__dysplay-info"></div>
                    <div class="ccontent__dysplay-digits"></div>
                </div>
                <div class="ccontent__main-key-pad">
                    <div class="key-pad__top-pad">
                        <ul class="key-pad">
                            <li class="key-pad__item"><a href="#" class="key-pad__but but__AC" data-button-name="+/-">&plusmn;</a></li>
                            <li class="key-pad__item"><a href="#" class="key-pad__but but__SCR" data-button-name="SQR">&radic;</a></li>
                            <li class="key-pad__item"><a href="#" class="key-pad__but but__CLRM2" data-button-name="MC">MC</a></li>
                            <li class="key-pad__item"><a href="#" class="key-pad__but but__CLRM2" data-button-name="MR">MR</a></li>
                            <li class="key-pad__item"><a href="#" class="key-pad__but but__CLRM2" data-button-name="M+">M+</a></li>
                            <li class="key-pad__item"><a href="#" class="key-pad__but but__CLRM2" data-button-name="M-">M-</a></li>
                        </ul>
                    </div>
                    <div class="ccontent__key-pad-middle">
                        <ul class="key-pad left-pad">
                            <li class="key-pad__item"><a href="#" class="key-pad__but but__AC" data-button-name="AC">AC</a></li>
                            <li class="key-pad__item"><a href="#" class="key-pad__but but__CE" data-button-name="CE">CE</a></li>
                            <li class="key-pad__item"><a href="#" class="key-pad__but but__DEL" data-button-name="BCSP">&rarrb;</a></li>
                        </ul>
                        <ul class="key-pad middle-pad">
                            <li class="key-pad__item"><a href="#" data-button-name="1" class="key-pad__but">1</a></li>
                            <li class="key-pad__item"><a href="#" data-button-name="2" class="key-pad__but">2</a></li>
                            <li class="key-pad__item"><a href="#" data-button-name="3" class="key-pad__but">3</a></li>
                            <li class="key-pad__item"><a href="#" data-button-name="4" class="key-pad__but">4</a></li>
                            <li class="key-pad__item"><a href="#" data-button-name="5" class="key-pad__but">5</a></li>
                            <li class="key-pad__item"><a href="#" data-button-name="6" class="key-pad__but">6</a></li>
                            <li class="key-pad__item"><a href="#" data-button-name="7" class="key-pad__but">7</a></li>
                            <li class="key-pad__item"><a href="#" data-button-name="8" class="key-pad__but">8</a></li>
                            <li class="key-pad__item"><a href="#" data-button-name="9" class="key-pad__but">9</a></li>
                            <li class="key-pad__item"><a href="#" data-button-name="COMMA" class="key-pad__but">,</a></li>
                            <li class="key-pad__item"><a href="#" data-button-name="0" class="key-pad__but">0</a></li>
                            <li class="key-pad__item hidden-item"><a href="#" class="key-pad__but"></a></li>
                        </ul>
                        <ul class="key-pad right-pad">
                            <li class="key-pad__item"><a href="#" data-button-name="+" class="key-pad__but">+</a></li>
                            <li class="key-pad__item"><a href="#" data-button-name="-" class="key-pad__but">-</a></li>
                            <li class="key-pad__item"><a href="#" data-button-name="*" class="key-pad__but">*</a></li>
                            <li class="key-pad__item"><a href="#" data-button-name="/" class="key-pad__but">/</a></li>
                            <li class="key-pad__item"><a href="#" data-button-name="=" class="key-pad__but">=</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
